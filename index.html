<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Teste</title>
</head>
<body>
  <header>
    <div class="faixa-superior">
      <p>Frete Grátis para as compras acima de R$100,00 (Válido para Sp\rj)</p>
         
        <div class="faixa-icones">
          <img src="img/instagram.svg" alt=""> 
          <div class="faixa-texto">
            <p>Confira o nosso</p>
            <p>Instagram</p>
          </div>       
        </div>        
            
    </div>

    <div class="barra-pesquisa">
      <img class="logo" src="img/logo.png" alt="">

      <div id="divBusca">
       <input type="text" id="txtBusca" placeholder="Busque um produto ..."/>
       <img src="img/button.svg" id="btnBusca" alt="Buscar"/>
      </div>
      
      <div class="barra-icones">
        
        <img src="img/contato.svg" alt="">
        
        
        <div class="barra-texto">
          <p>Entre ou cadastre-se</p>
          <p>Bem-vindo!</p>
        </div>
        
        
          <img src="img/coracao.svg" alt="">
          <img src="img/lixeira.svg" alt="">
        
        
      </div>
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sekiama</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">F.A.Q</a></li>
        <li><a href="#">Onde Estamos?</a></li>
        <li><a href="#">Contato</a></li>   
        <li><button class="btn-nav">Compre Aqui</button></li>     
      </ul>      
    </nav>
  </header>

  <main>    
    <section class="container-principal">
      <img src="img/principal.png" alt="">
      <button class="btn-comprar">Comprar</button>
      <button class="btn-mais">Saber mais</button>

      <div class="icones-coracao">
        <img src="img/coracao-red.svg">
        <img src="img/coracao-branco.svg" alt="">
        <img src="img/coracao-branco.svg" alt="">
        <img src="img/coracao-branco.svg" alt="">
        <img src="img/coracao-branco.svg" alt="">
        <img src="img/coracao-branco.svg" alt="">
      </div> 
    </section>
  </main>

</html>
